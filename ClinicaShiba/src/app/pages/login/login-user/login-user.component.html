<div class="login-background">
    <div class="brand-name">Clínica Shiba</div>
    <div class="login-container">
      <article class="form-container">
        <div class="logo-container">
          <img
            src="/assets/logos/shiba_sinfondo.png"
            alt="Shiba Logo"
            class="shiba-logo" />
          <h2>Ingreso al portal</h2>
          <!-- Mostrar el mensaje de error para contraseña incorrecta o usuario no encontrado -->
          <div
            *ngIf="errorMessage && errorMessage.trim() !== ''"
            class="error-message"
            style="color: #ff3860; text-align: center; margin: 10px 0; padding: 10px; border-radius: 4px; background-color: #feecf0; font-size: 14px;">
            <span>{{ errorMessage }}</span>
          </div>
        </div>
        <!-- Formulario de inicio de sesión -->
        <form (ngSubmit)="onSubmit($event)">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              [(ngModel)]="email"
              name="email"
              placeholder="juseanto@gmail.com"
              required />
          </div>
  
          <!-- Campo para la contraseña -->
          <div class="form-group password-group">
            <label for="password">Contraseña</label>
            <div class="password-input-container">
              <input
                type="password"
                id="password"
                [(ngModel)]="password"
                name="password"
                placeholder="Ingrese su contraseña"
                required />
              <i class="far fa-eye-slash toggle-password" (click)="togglePassword()"></i>
            </div>
          </div>
  
          <!-- Opciones del formulario -->
          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox" [(ngModel)]="rememberMe" name="remember" />
              <span>Recuérdame</span>
            </label>
            <a href="#" class="forgot-password">Olvidé mi contraseña</a>
          </div>
  
          <button type="submit">Ingresar</button>
        </form>
  
        <div class="back-to-home">
          <a href="/" class="home-link">Volver al inicio</a>
        </div>
      </article>
  
      <article class="image-container">
        <img
          src="https://images.unsplash.com/photo-1518020382113-a7e8fc38eac9?q=80&w=2776&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Perro con chaqueta" />
      </article>
    </div>
  </div>
