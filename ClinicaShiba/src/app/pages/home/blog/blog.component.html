<section class="blog scroll-reveal">
  <div class="blog-header">
    <div>
      <h2>Blog</h2>
      <p>Entérate de todo lo que debes saber para darle la mejor vida a tu mascota.</p>
    </div>
    <div class="blog-nav">
      <button class="nav-button prev" (click)="prev()">
        <img src="https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/chevron-left.svg" alt="Prev" />
      </button>
      <button class="nav-button next" (click)="next()">
        <img src="https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/chevron-right.svg" alt="Next" />
      </button>
    </div>
  </div>

  <div class="blog-grid">
    <article class="blog-card scroll-reveal" *ngFor="let post of visiblePosts()">
      <img [src]="post.image" [alt]="post.title" />
      <div class="blog-content">
        <h3>{{ post.title }}</h3>
        <p>{{ post.text }}</p>
        <div class="tags">
          <span class="tag" *ngFor="let tag of post.tags">{{ tag }}</span>
        </div>
        <a [routerLink]="post.link" class="read-more-button">Leer más</a>
      </div>
    </article>
  </div>
</section>
