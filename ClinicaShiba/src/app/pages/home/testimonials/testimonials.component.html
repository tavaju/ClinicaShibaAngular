<section id="testimonials" class="testimonials scroll-reveal">
  <h2>Algunos Testimonios</h2>

  <div class="testimonial-carousel scroll-reveal">
    <button class="carousel-arrow prev" (click)="prev()">
      <img src="https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/chevron-left.svg" alt="Prev" />
    </button>

    <article class="testimonial-card scroll-reveal" [ngClass]="fadeClass">
      <figure class="testimonial-image-container">
        <div class="image-background"></div>
        <img
          [src]="testimonials[currentIndex].image"
          alt="Testimonial"
          class="testimonial-image"
        />
      </figure>
      <div class="testimonial-content">
        <div class="rating">
          <span
            class="star"
            *ngFor="
              let star of generateStars(testimonials[currentIndex].rating)
            "
          >
            {{ star }}
          </span>
        </div>
        <p class="testimonial-text">"{{ testimonials[currentIndex].text }}"</p>
        <p class="testimonial-author">
          {{ testimonials[currentIndex].author }}
        </p>
        <p class="testimonial-pet">{{ testimonials[currentIndex].pet }}</p>
      </div>
    </article>

    <button class="carousel-arrow next" (click)="next()">
      <img src="https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/chevron-right.svg" alt="Next" />
    </button>

    <div class="carousel-dots">
      <button
        class="dot"
        *ngFor="let testimonial of testimonials; let i = index"
        [class.active]="i === currentIndex"
        (click)="goTo(i)"
      ></button>
    </div>
  </div>
</section>
