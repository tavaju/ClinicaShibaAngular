<section id="cta" class="cta scroll-reveal">
  <div class="cta-content scroll-reveal">
    <div class="cta-text scroll-reveal">
      <h2>
        Recibe información útil y de calidad sobre el cuidado de tu mascota.
      </h2>
      <div class="cta-subtitle">
        <span class="sparkle-emoji">✨</span>
        <h3>¡Escríbenos Ahora!</h3>
        <span class="sparkle-emoji">✨</span>
      </div>
    </div>

    <form
      class="contact-form scroll-reveal"
      (ngSubmit)="handleSubmit()"
      #contactForm="ngForm">

      <div class="form-group">
        <input
          type="text"
          name="nombre"
          [(ngModel)]="nombre"
          placeholder="Nombre completo"
          required />
        <input
          type="email"
          name="email"
          [(ngModel)]="email"
          placeholder="Correo electrónico"
          required />
      </div>

      <div class="form-group">
        <input
          type="tel"
          name="telefono"
          [(ngModel)]="telefono"
          placeholder="Teléfono" />
      </div>

      <textarea
        name="mensaje"
        [(ngModel)]="mensaje"
        placeholder="Tu mensaje"
        rows="4"
        required></textarea>

      <button type="submit" class="btn white" [disabled]="!contactForm.form.valid">
        Enviar mensaje
      </button>

      <div
        class="form-status"
        *ngIf="formStatus === 'success'"
        [class.success]="true">
        ¡Mensaje enviado con éxito! Nos pondremos en contacto contigo pronto.
      </div>
    </form>
  </div>
</section>
