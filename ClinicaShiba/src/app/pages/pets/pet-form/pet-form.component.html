<!--<app-pet-banner></app-pet-banner>-->

<section class="container">
  <article class="form-header">
    <div class="title-section">
      <i class="lucide-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 3a3 3 0 0 0-3 3v12a3 3 0 0 0 3 3 3 3 0 0 0 3-3 3 3 0 0 0-3-3H6a3 3 0 0 0-3 3 3 3 0 0 0 3 3 3 3 0 0 0 3-3V6a3 3 0 0 0-3-3 3 3 0 0 0-3 3 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 3 3 0 0 0-3-3Z"/></svg>
      </i>
      <h1>{{ isEditMode ? 'Modificar' : 'Crear Nueva' }} Mascota</h1>
    </div>
  </article>

  <form [formGroup]="petForm" (ngSubmit)="onSubmit()" class="form-container">
    <article class="form-grid">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <div class="input-container">
          <i class="lucide-icon input-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/><path d="m9 12 2 2 4-4"/></svg>
          </i>
          <input
            formControlName="nombre"
            type="text"
            id="nombre"
            placeholder="Ingresa el nombre"
          />
        </div>
        <div *ngIf="petForm.get('nombre')?.invalid && petForm.get('nombre')?.touched" class="error-message">
          El nombre es obligatorio
        </div>
      </div>

      <div class="form-group">
        <label for="raza">Raza</label>
        <div class="input-container">
          <i class="lucide-icon input-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/><path d="m9 12 2 2 4-4"/></svg>
          </i>
          <input
            formControlName="raza"
            type="text"
            id="raza"
            placeholder="Ingresa la raza"
          />
        </div>
        <div *ngIf="petForm.get('raza')?.invalid && petForm.get('raza')?.touched" class="error-message">
          La raza es obligatoria
        </div>
      </div>

      <div class="form-group">
        <label for="edad">Edad</label>
        <div class="input-container">
          <i class="lucide-icon input-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/><path d="m9 12 2 2 4-4"/></svg>
          </i>
          <input
            formControlName="edad"
            type="number"
            id="edad"
            placeholder="Ingresa edad en años"
          />
        </div>
        <div *ngIf="petForm.get('edad')?.invalid && petForm.get('edad')?.touched" class="error-message">
          La edad es obligatoria y debe ser mayor o igual a 0
        </div>
      </div>

      <div class="form-group">
        <label for="peso">Peso</label>
        <div class="input-container">
          <i class="lucide-icon input-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/><path d="m9 12 2 2 4-4"/></svg>
          </i>
          <input
            formControlName="peso"
            type="number"
            step="0.1"
            id="peso"
            placeholder="Ingresa el peso"
          />
        </div>
        <div *ngIf="petForm.get('peso')?.invalid && petForm.get('peso')?.touched" class="error-message">
          El peso es obligatorio y debe ser mayor o igual a 0
        </div>
      </div>

      <div class="form-group">
        <label for="enfermedad">Enfermedad</label>
        <div class="input-container">
          <i class="lucide-icon input-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/><path d="m9 12 2 2 4-4"/></svg>
          </i>
          <input
            formControlName="enfermedad"
            type="text"
            id="enfermedad"
            placeholder="Ingresa la enfermedad"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="foto">URL de la Foto</label>
        <div class="input-container">
          <i class="lucide-icon input-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/><path d="m9 12 2 2 4-4"/></svg>
          </i>
          <input
            formControlName="foto"
            type="text"
            id="foto"
            placeholder="Ingresa la URL de la foto"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="estado">Estado</label>
        <div class="input-container">
          <select formControlName="estado" id="estado">
            <option [ngValue]="true">Activo</option>
            <option [ngValue]="false">Inactivo</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="cedulaCliente">Cédula del Cliente</label>
        <div class="input-container">
          <i class="lucide-icon input-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/><path d="m9 12 2 2 4-4"/></svg>
          </i>
          <input
            formControlName="cedulaCliente"
            type="text"
            id="cedulaCliente"
            placeholder="Ingresa la cédula del cliente"
          />
        </div>
        <div *ngIf="petForm.get('cedulaCliente')?.invalid && petForm.get('cedulaCliente')?.touched" class="error-message">
          La cédula del cliente es obligatoria
        </div>
      </div>
    </article>

    <article class="form-footer">
      <a routerLink="/pets" class="cancel-button">
        <i class="lucide-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
        </i>
        Cancelar
      </a>
      <button type="submit" class="submit-button" [disabled]="petForm.invalid">
        <i class="lucide-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>
        </i>
        {{ isEditMode ? 'Guardar Cambios' : 'Crear Mascota' }}
      </button>
    </article>
  </form>
</section>
