<app-pet-banner></app-pet-banner>

<section class="container">
  <article class="table-header">
    <div class="title-section">
      <i class="lucide-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 3a3 3 0 0 0-3 3v12a3 3 0 0 0 3 3 3 3 0 0 0 3-3 3 3 0 0 0-3-3H6a3 3 0 0 0-3 3 3 3 0 0 0 3 3 3 3 0 0 0 3-3V6a3 3 0 0 0-3-3 3 3 0 0 0-3 3 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 3 3 0 0 0-3-3Z"/></svg>
      </i>
      <h1>Lista de Mascotas</h1>
      <a routerLink="/pets/add" class="add-button">Agregar Mascota</a>
    </div>
    <div class="search-section">
      <div class="search-container">
        <i class="lucide-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
        </i>
        <input 
          type="text" 
          [(ngModel)]="searchQuery" 
          (keyup)="onSearch()"
          placeholder="Buscar mascotas..." 
          class="search-input">
      </div>
    </div>
  </article>

  <article class="table-container">
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Edad</th>
          <th>Raza</th>
          <th>Peso</th>
          <th>Enfermedad</th>
          <th>Foto</th>
          <th>Estado</th>
          <th>Cédula del Cliente</th>
          <th class="actions-header">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pet of pets">
          <td>
            <a class="pet-link" [routerLink]="['/pets', pet.id]">
              {{ pet.nombre }}
            </a>
          </td>
          <td>{{ pet.edad }}</td>
          <td>{{ pet.raza }}</td>
          <td>{{ pet.peso }}</td>
          <td>{{ pet.enfermedad }}</td>
          <td>
            <img [src]="pet.foto" alt="Foto de Mascota" width="100" height="100" *ngIf="pet.foto" />
            <span *ngIf="!pet.foto">Sin imagen</span>
          </td>
          <td>
            <span [style.color]="pet.estado ? 'green' : 'red'">
              {{ pet.getEstadoTexto() }}
            </span>
          </td>
          <td>{{ pet.getCedulaCliente() }}</td>
          <td class="actions-cell">
            <button (click)="editPet(pet.id!)" class="action-button edit-button">
              <i class="lucide-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"/><path d="m15 5 4 4"/></svg>
              </i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </article>

  <article class="table-footer">
    <div class="pagination">
      <button class="pagination-button" disabled>
        <i class="lucide-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
        </i>
      </button>
      <span class="pagination-info">Página 1 de 1</span>
      <button class="pagination-button" disabled>
        <i class="lucide-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
        </i>
      </button>
    </div>
  </article>
</section>
