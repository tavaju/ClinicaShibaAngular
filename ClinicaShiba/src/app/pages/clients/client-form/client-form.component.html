<!--client form html-->
<section class="container">
  <article class="form-header">
    <div class="title-section">
      <i class="lucide-icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path
            d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"
          />
          <polyline points="17 21 17 13 7 13 7 21" />
          <polyline points="7 3 7 8 15 8" />
        </svg>
      </i>
      <h1>{{ isEditMode ? "Modificar Cliente" : "Crear Cliente" }}</h1>
    </div>
  </article>

  <form [formGroup]="clientForm" (ngSubmit)="onSubmit()" class="form-container">
    <article class="form-grid">
      <div class="form-group">
        <label for="cedula">Cédula</label>
        <div class="input-container">
          <i class="lucide-icon input-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
              <path d="M7 11V7a5 5 0 0 1 10 0v4" />
            </svg>
          </i>
          <input
            formControlName="cedula"
            type="text"
            id="cedula"
            placeholder="Ingresa la cédula"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="nombre">Nombre</label>
        <div class="input-container">
          <i class="lucide-icon input-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="7" r="4" />
              <path d="M5.5 21a10 10 0 0 1 13 0" />
            </svg>
          </i>
          <input
            formControlName="nombre"
            type="text"
            id="nombre"
            placeholder="Ingresa el nombre"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="correo">Correo</label>
        <div class="input-container">
          <i class="lucide-icon input-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect width="20" height="16" x="2" y="4" rx="2" />
              <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
            </svg>
          </i>
          <input
            formControlName="correo"
            type="email"
            id="correo"
            placeholder="Ingresa el correo"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="celular">Celular</label>
        <div class="input-container">
          <i class="lucide-icon input-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"
              />
            </svg>
          </i>
          <input
            formControlName="celular"
            type="text"
            id="celular"
            placeholder="Ingresa el celular"
          />
        </div>
      </div>

      <div *ngIf="!isEditMode" class="form-group">
        <label for="contrasena">Contraseña</label>
        <div class="input-container password-input-container">
          <i class="lucide-icon input-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
              <path d="M7 11V7a5 5 0 0 1 10 0v4" />
            </svg>
          </i>
          <input
            formControlName="contrasena"
            [type]="mostrarPassword ? 'text' : 'password'"
            id="contrasena"
            placeholder="Ingresa la contraseña"
          />
          <span
            (click)="togglePassword()"
            class="toggle-password"
            style="cursor: pointer; position: absolute; right: 12px; top: 50%; transform: translateY(-50%);"
          >
            <ng-container *ngIf="mostrarPassword; else oculto">
              <!-- OJO ABIERTO -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="20"
                viewBox="0 0 24 24"
                width="20"
                fill="currentColor"
              >
                <path
                  d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zm0 13c-3.03 0-5.5-2.47-5.5-5.5S8.97 6.5 12 6.5s5.5 2.47 5.5 5.5-2.47 5.5-5.5 5.5zm0-9a3.5 3.5 0 100 7 3.5 3.5 0 000-7z"
                />
              </svg>
            </ng-container>
            <ng-template #oculto>
              <!-- OJO CERRADO -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="20"
                viewBox="0 0 24 24"
                width="20"
                fill="currentColor"
              >
                <path
                  d="M12 6.5c-1.05 0-2.06.27-2.94.74l1.57 1.57A3.5 3.5 0 0115.2 12c0 .53-.12 1.03-.32 1.48l1.55 1.55A5.5 5.5 0 0017.5 12c0-3.03-2.47-5.5-5.5-5.5zM4.27 3L3 4.27l4.25 4.25A7.45 7.45 0 003 12c1.73 4.39 6 7.5 11 7.5 1.64 0 3.2-.36 4.6-1l1.63 1.63 1.27-1.27L4.27 3zm7.73 15c-3.03 0-5.5-2.47-5.5-5.5 0-1.07.31-2.07.85-2.92l1.54 1.54a3.5 3.5 0 004.5 4.5l1.54 1.54c-.85.54-1.85.84-2.93.84z"
                />
              </svg>
            </ng-template>
          </span>
        </div>
      </div>

      <div *ngIf="!isEditMode" class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <div class="input-container">
          <i class="lucide-icon input-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
              <path d="M7 11V7a5 5 0 0 1 10 0v4" />
            </svg>
          </i>
          <input
            formControlName="confirmPassword"
            type="password"
            id="confirmPassword"
            placeholder="Confirma la contraseña"
          />
        </div>
      </div>
    </article>

    <article class="form-footer">
      <a routerLink="/vets/dashboard" class="cancel-button">
        <i class="lucide-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
        </i>
        Cancelar
      </a>
      <button
        type="submit"
        class="submit-button"
        [disabled]="clientForm.invalid"
      >
        <i class="lucide-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"
            />
            <polyline points="17 21 17 13 7 13 7 21" />
            <polyline points="7 3 7 8 15 8" />
          </svg>
        </i>
        {{ isEditMode ? "Guardar Cambios" : "Crear Cliente" }}
      </button>
    </article>
  </form>
</section>
