<div class="cart-drawer-backdrop" (click)="onClose()"></div>
<aside class="cart-drawer">
  <header class="cart-drawer-header">
    <span>Tu carrito</span>
    <button class="close-btn" (click)="onClose()">√ó</button>
  </header>
  <section class="cart-drawer-content" *ngIf="cart$ | async as cart">
    <div *ngIf="cart.items.length === 0" class="empty-cart">
      <p>Tu carrito est√° vac√≠o.</p>
    </div>
    <div *ngFor="let item of cart.items" class="cart-item">
      <img
        [src]="item.product.image"
        [alt]="item.product.name"
        class="cart-item-image"
      />
      <div class="cart-item-info">
        <div class="cart-item-name">{{ item.product.name }}</div>
        <div class="cart-item-qty">
          <button class="qty-btn" (click)="decreaseQty(item)" [disabled]="item.quantity <= 1">‚àí</button>
          <span class="qty-value">{{ item.quantity }}</span>
          <button class="qty-btn" (click)="increaseQty(item)">+</button>
          <button
            (click)="removeItem(item)"
            class="remove-btn"
            title="Eliminar"
          >
            üóëÔ∏è
          </button>
        </div>
        <div class="cart-item-price">
          ${{ item.product.price * item.quantity | number : "1.0-0" }}
        </div>
      </div>
    </div>
    <div class="cart-total" *ngIf="cart.items.length > 0">
      <span>Total:</span>
      <span class="cart-total-amount"
        >${{ cart.total | number : "1.0-0" }}</span
      >
    </div>
    <button class="checkout-btn" *ngIf="cart.items.length > 0">
      Finalizar compra
    </button>
  </section>
</aside>
